<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="output.css" rel="stylesheet">
</head>

<body>
    <main class="top-0 left-0 relative bg-[#9658d9] w-full h-screen flex justify-center items-center">
        <!-- <h1 class="absolute top-6 text-4xl font-bold">Produk</h1> -->
        <div
            class="card h-4/5 w-3/6 bg-white shadow-xl flex flex-row pl-6 pr-6 gap-6 justify-center items-center rounded-4xl relative animate__animated animate__fadeIn animate__slow animate__delay-2s">
            <h1 class="absolute top-16 text-4xl font-bold animate__animated animate__fadeIn animate__delay-3s">Produk</h1>
            <div
                class="shadow-2xl card w-2/4 h-2/4 bg-cover bg-no-repeat border-2 hover:shadow-2xl hover:shadow-[#f42847] border-[#f42847] flex justify-center rounded-2xl animate__animated animate__bounceIn animate__delay-4s">
                <div class="flex flex-col">
                    <img src="assets/ketokoshop.png" alt="" srcset="">
                    <a href="#" class="text-center text-2xl font-bold hover:text-[#f42847]"> Ketoko Shop </a>
                </div>
            </div>
            <div
                class="shadow-2xl card w-2/4 h-2/4 bg-cover bg-no-repeat border-2 hover:shadow-2xl hover:shadow-[#229b5f] border-[#229b5f] flex justify-center rounded-2xl animate__animated animate__bounceIn animate__delay-4s">
                <div class="flex flex-col">
                    <img src="assets/laundry.png" alt="" srcset="">
                    <a href="#" class="text-center text-2xl font-bold hover:text-[#229b5f]"> Laundry By Ketoko </a>
                </div>
            </div>
            <h1 class="absolute bottom-10 text-xl font-bold animate__animated animate__fadeIn animate__delay-5s">Copyright@2025</h1>
        </div>
    </main>
</body>

</html>
